site_name: Intune Commander
site_url: https://intunecommander.com/docs/
site_description: >-
  A cross-platform desktop app for managing Microsoft Intune across
  Commercial, GCC, GCC-High, and DoD cloud environments.
site_author: Intune Commander contributors

repo_name: adamgell/IntuneCommander
repo_url: https://github.com/adamgell/IntuneCommander

docs_dir: docs-src
site_dir: website/docs

theme:
  name: material
  custom_dir: docs-src/overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: false   # use system font stack (matches the website)
    code: false
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.follow

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - App Registration: getting-started/app-registration.md
    - First Login: getting-started/first-login.md
  - User Guide:
    - Export & Import: user-guide/export-import.md
    - Multi-Cloud: user-guide/multi-cloud.md
    - CA PowerPoint Export: user-guide/ca-powerpoint.md
  - Reference:
    - Graph Permissions: reference/graph-permissions.md
    - Supported Object Types: reference/object-types.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adamgell/IntuneCommander
